
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>夢叶カレンダー（試作）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <div class="row">
      <h1 id="title">2026年1月</h1>
     <div id="fixedStarLabel" class="fixed-star-label"></div>
    </div>

    <div class="row">
      <label class="label">本命星</label>
      <select id="honmeiSelect">
        <option value="1">一白水星</option>
        <option value="2">二黒土星</option>
        <option value="3">三碧木星</option>
        <option value="4">四緑木星</option>
        <option value="5">五黄土星</option>
        <option value="6">六白金星</option>
        <option value="7">七赤金星</option>
        <option value="8">八白土星</option>
        <option value="9">九紫火星</option>
      </select>

      <label class="label">月</label>
      <input id="monthInput" type="month" value="2026-01" />
    </div>

    <p id="subtitle" class="sub"></p>
  </header>

  <main class="wrap">

  <!-- ★追加：年盤・月盤 -->
  <section id="topBoards" class="topBoards"></section>

  <section id="calendar" class="calendar"></section>


    <section id="detail" class="detail hidden">
      <div class="detailHead">
        <button id="backBtn" class="ghost">← 戻る</button>
        <h2 id="detailDate"></h2>
      </div>

      <div class="card">
        <div class="kv">
          <div>
            <div class="k">参照 年運</div>
            <div id="refYear" class="v"></div>
          </div>
          <div>
            <div class="k">参照 月運</div>
            <div id="refMonth" class="v"></div>
          </div>
        </div>

        <hr/>

        <div class="kv">
          <div>
            <div class="k">今日の宮</div>
            <div id="dayPalace" class="v"></div>
          </div>
          <div>
            <div class="k">点数（日運）</div>
            <div id="dayScore" class="v"></div>
          </div>
        </div>

        <div class="kv">
          <div>
            <div class="k">凶（青：日）</div>
            <div id="dayBad" class="v"></div>
          </div>
          <div>
            <div class="k">吉方位（日）</div>
            <div id="dayGoodDir" class="v"></div>
          </div>
</div>

        <p id="oneLine" class="oneLine"></p>

        <div class="helpRow">
          <button class="pill" data-pop="ha">？ 破</button>
          <button class="pill" data-pop="an">？ ア</button>
          <button class="pill" data-pop="go">？ 五黄殺</button>
        </div>
      </div>

      <div class="card">
        <h3>メモ（自動保存）</h3>
        <textarea id="memo" rows="5" placeholder="今日の気づき／やること／感情などを短く"></textarea>
        <div class="small">※この端末に保存されます（localStorage）</div>
      </div>
    </section>
  </main>

  <dialog id="dialog">
    <div class="dialogBody">
      <h3 id="dialogTitle"></h3>
      <p id="dialogText"></p>
      <div class="dialogActions">
        <button id="closeDialog" class="ghost">閉じる</button>
      </div>
    </div>
  </dialog>
